<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bangun datar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h2>BANGUN DATAR</h2>
        <div class="nama">
            <h4>Persegi </h4>
            <h4>Lingkaran </h4>
            <h4>segitiga </h4>
            <h4>Persegi Panjang </h4>
            <h4>Jajar Genjang </h4>
        </div>
        <div class="bangun">

            <div class="persegi"></div>
            <div class="lingkaran"></div>
            <div class="segitiga"></div>
            <div class="persegiPanjang"></div>
            <div class="jajarGenjang"></div>
        </div>
        <div class="cal">
            <button id="segi">hitung Luas</button>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,224L48,218.7C96,213,192,203,288,208C384,213,480,235,576,202.7C672,171,768,85,864,69.3C960,53,1056,107,1152,117.3C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    
           
    </div>

    <script>
        const klik = document.getElementById('segi');

        klik.addEventListener('click', function(){
          let bangun = prompt('masukan bangun datar ');
          if(bangun == 'persegi') {
              let sisi = prompt('masukan sisi ');
              const luas = sisi*sisi;
              alert(`luas persegi adalah ${luas}`);
          } else if (bangun == 'segitiga') {
              let alas = prompt('masukan alas ');
              let tinggi = prompt('masukan tinggi');
              const luas1 = 1/2 * alas * tinggi;
              alert(`luas segitiga adalah ${luas1}`);
          } else if (bangun == 'lingkaran') {
              let phi = prompt('masukan phi ');
              let r = prompt('masukan jari-jari');
              const luas = phi * r * r;
              alert(`luas lingkaran adalah ${luas}`);
          } else if (bangun == 'persegi panjang'){
              let p = prompt('masukan panjang');
              let l = prompt('masukan lebar');
              const luas = p * l ;
              alert(`luas persegi panjang adalah ${luas}`);
          } else if(bangun == 'Jajar Genjang'){
            let alas = prompt('masukan alas ');
            let tinggi = prompt('masukan tinggi');
            const luas = alas * tinggi;
            alert(`luas jajar genjang adalah ${luas}`);
          }
        })
    </script>
</body>
</html>
